[basic]
# When including <basic>, each of the following phrases have a 1/3 chance of
# being picked (3 items with weight 1)
1: hello,
1: goodbye,
1: greetings

[example]
# When including <example>, there's a 4/7 chance that 'world' will be picked
# (weight 4 / total weight 4 + 2 + 1)
4: world!
2: you!
1: there!

[default]
1: <basic> <example>
